<html>
  <head>
    <script>
      var c = document.getElementById("canvas");
      var draw = c.getContext("2d");

      function Word(){
        this.word = "apple";
        this.x = Math.floor((Math.random() * 100) + 1);
        this.y = 0;
  
        this.update = function(){
          this.y += 1;
          draw.fillStyle = "#ffffff";
          draw.font = "bold 16px Arial";
          draw.fillText(this.word, this.x, this.y);
        };
      }

      function update(){
        draw.fillStyle = "#000000";
        draw.fillRect(0, 0, 400, 600);
  
        var apple = new Word();
        apple.update();
      } 
      setInterval(update(), 300);
    </script>
  </head>
  <body>
    <center>
      <canvas id="canvas" width=400 height=600></canvas>
    </center>
  </body>
</html>
