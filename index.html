<html>
  <head><script src="src/enchant.js"></script></head>
  <body style="margin: 0; padding: 0;">
    <script>
      enchant();
      
      Player = Class.create(Sprite, {
        initialize: function(){
          Sprite.call(this, 32, 32);
          this.image = game.assets["http://oi59.tinypic.com/e9yv10.jpg"];
          this.x = 320/2;
          this.y = 320/2;
        },
        
        onenterframe: function(){
          if(game.input.down){
            this.x -= 1;
          }
        }
      });
      
      window.onload = function(){
        game = new Game(320, 320);
        game.preload("http://oi58.tinypic.com/29eoj6v.jpg", "http://oi59.tinypic.com/e9yv10.jpg");
        
        game.onload = function(){
          bg = new Sprite(320, 320);
          bg.image = game.assets["http://oi58.tinypic.com/29eoj6v.jpg"];
          game.rootScene.addChild(bg);
          
          player = new Player();
          game.rootScene.addChild(player);
        }
        
        game.start();
      }
    </script>
  </body>
</html>
