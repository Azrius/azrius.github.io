<html>
  <head><script src="src/enchant.js"></script></head>
  <body style="margin: 0; padding: 0;">
    <script>
      enchant();
      var game = new Core(320, 320);
      
      game.preload('http://oi58.tinypic.com/34guer9.jpg'); // preload image
      game.fps = 60;

      game.onload = function(){
        var bear = new Sprite(32, 32);
        bear.image = game.assets['http://oi58.tinypic.com/34guer9.jpg'];
        game.rootScene.addChild(bear);
        
        bear.tl.moveBy(288, 0, 90)
            .scaleTo(-1, 1, 10) 
            .moveBy(-288, 0, 90) 
            .scaleTo(1, 1, 10)
            .loop();
      };

    game.start();
    </script>
  </body>
</html>
