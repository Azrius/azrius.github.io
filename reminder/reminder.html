<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.1.2/coffee-script.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    
    <script type="text/coffeescript">
      $(document).ready ->
        localStorage.reminder = "!" if not localStorage.reminder?
        document.getElementById("contents").innerHTML +=  localStorage.reminder
      
      $("#edit").on "click", ->
        data = prompt("")
        divId = Math.random()
        localStorage.reminder += "<div id='rem" + divId + "'>" + data + "</div>";
        localStorage.reminder += "<button onclick='$(\"#rem\" + divId).remove()'>delete</button>";
        document.getElementById("contents").innerHTML += localStorage.reminder;
        
      $("#delete").on "click", ->
        if confirm("Are you sure you want to clear your list?")
          localStorage.reminder = ""
          document.getElementById("contents").innerHTML = localStorage.reminder
          
    </script>
  </head>
  
  <body style="background-color: ivory;">
    <div id="task-strip" style="color: ivory; background-color: #993399; width: 100%; top-margin: -5px; left-margin -5px;"><h1>Reminder</h1></div>
    
    <span id="edit" class="glyphicon glyphicon-pencil"></span>
    <span id="delete" class="glyphicon glyphicon-remove"></span>
    
    <div class="well" id="contents"></div>
  </body>
</html>
